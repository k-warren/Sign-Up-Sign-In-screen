<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content='width=device-width, initial-scale=1.0'>
  <title>Sign In and Sign Up Page</title>
  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/445968f404.js" crossorigin="anonymous"></script>
</head>
  <div class='container'>
    <div class='form-box'>
      <h1 id='title'>Reset Password</h1>
      <h3 id='description'>Enter the email address linked to your account to reset your password</h3>
      <form>
        <div class='input-group'>
          <div class='input-field' id='emailField'>
            <i class="fa-solid fa-envelope"></i>
            <input type='email' placeholder='Email'> 
          </div>
          <p id='no account'>Dont have an account? <a href='sign in.html'>Sign Up!</a></p>
        </div>  
        <div class='submit-group'>
          <a href = 'thank you page.html'>
            <button type='button' class='submitBtn' id='submitBtn'>Submit</button>
          </a>
        </div>
      </form> 
  </div>
</html>
